<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
  <div id="app">


    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>
      </div>
      <div class="panel-body form-inline">
        <label>
          Id:
          <input type="text" class="form-control" v-model="id">
        </label>

        <label>
          Name:
          <input type="text" class="form-control" v-model="name">
        </label>

        <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
        <input type="button" value="添加" class="btn btn-primary" @click="add()">

        <label>
          搜索名称关键字：
          <input type="text" class="form-control" v-model="keywords">
        </label>
      </div>
    </div>



    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <!-- 之前， v-for 中的数据，都是直接从 data 上的list中直接渲染过来的 -->
        <!-- 现在， 我们自定义了一个 search 方法，同时，把 所有的关键字，通过传参的形式，传递给了 search 方法 -->
        <!-- 在 search 方法内部，通过 执行 for 循环， 把所有符合 搜索关键字的数据，保存到 一个新数组中，返回 -->
        <tr v-for="item in search(keywords)" :key="item.id">
          <td>{{ item.id }}</td>
          <td v-text="item.name"></td>
          <td>{{ item.ctime }}</td>
          <td>
            <!-- 在vue中绑定事件时, 可以加() 并且传入实参 -->
            <a href="" @click.prevent="del(item.id)">删除</a>
          </td>
        </tr>
      </tbody>
    </table>



  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        id: '',
        name: '',
        keywords: '', // 搜索的关键字
        list: [
          { id: 1, name: '奔驰', ctime: new Date() },
          { id: 2, name: '宝马', ctime: new Date() }
        ]
      },
      methods: {
        add() { // 添加的方法
          // console.log('ok')
          // 分析：
          // 1. 获取到 id 和 name ,直接从 data 上面获取 
          // 2. 组织出一个对象
          // 3. 把这个对象，调用 数组的 相关方法，添加到 当前 data 上的 list 中
          // 4. 注意：在Vue中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，Vue会默认监听到数据的改动，自动把最新的数据，应用到页面上；

          // 5. 当我们意识到上面的第四步的时候，就证明大家已经入门Vue了，我们更多的是在进行 VM中 Model 数据的操作，同时，在操作Model数据的时候，指定的业务逻辑操作；
          // value: 字符串
          var car = { id: parseInt(this.id), name: this.name, ctime: new Date() }
          this.list.push(car)
          this.id = this.name = ''
        },
        del(id) { // 根据Id删除数据
          // 分析：
          // 1. 如何根据Id，找到要删除这一项的索引
          // 2. 如果找到索引了，直接调用 数组的 splice 方法

          // console.log(id)

          // some  findIndex  
          // 在ES5中为数组提供了很多新方法: forEach  some  findIndex reduce map every filter 
          // 以上方法都被称为 '迭代' 方法
          // 都会循环遍历数组

          // 以上所有的新方法都是对传统for循环的封装
          // 传统的方式:  某内某鸟的代码
          for (var i = 0; i < this.list.length; i++) {
            let item = this.list[i]
            if (item.id === id) {
              // 找到了 ==> 删除操作
              this.list.splice(i, 1)
              break
            }
          }

          // forEach就是单纯的循环遍历数组中的每一个元素, 不具备任何特点
          // this.list.forEach(item => {
          //   // 在forEach内部完成的循环
          //   console.log(item)
          //   if (item.id == 1) {
          //     // break
          //     // break只能用于循环和switch中   for  while  switch
          //   }
          // })

          // some的特点: 当回调函数return true的时候会终止循环
          // this.list.some((item, i) => {
          //   // 循环取到一个数组元素就会调用一次回调函数
          //   // 在some函数内部完成
          //   // console.log(item)
          //   // if (i === 0) {
          //   //   return true
          //   // }
          //   if (item.id === id) {
          //     this.list.splice(i, 1)
          //     return true
          //   }
          // })

          // findIndex的特点: 当回调函数return true是 会结束循环并把当前遍历到的元素索引返回给调用findIndex的位置
          // let index = this.list.findIndex(item => {
          //   if (item.id === id){ 
          //     return true
          //   }
          // })

          // this.list.splice(index, 1)

          // console.log(index)

          // 高级的代码
          // 黑马人的代码
          // this.list.splice(this.list.findIndex(item => item.id === id), 1)

          // findIndex filter forEach some

        },
        search(keywords) { // 根据关键字，进行数据的搜索
          /* var newList = []
          this.list.forEach(item => {
            if (item.name.indexOf(keywords) != -1) {
              newList.push(item)
            }
          })
          return newList */

          // 注意：  forEach   some   filter   findIndex   这些都属于数组的新方法，
          //  都会对数组中的每一项，进行遍历，执行相关的操作；
          // return this.list.filter(item => {
          //   // if(item.name.indexOf(keywords) != -1)

          //   // 注意 ： ES6中，为字符串提供了一个新方法，叫做  String.prototype.includes('要包含的字符串')
          //   //  如果包含，则返回 true ，否则返回 false
          //   //  contain
          //   if (item.name.includes(keywords)) {
          //     return true // 返回true表示保留
          //   }
          // })

          // return newList
          // 高级的代码!!!
          return this.list.filter(item => item.name.includes(keywords))
        }
      }
    });
  </script>
</body>

</html>
